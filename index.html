<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="main-nft">
      <div class="nft">
        <div class="nft-image">
          <img class="image" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="nft-desc-container">
          <div class="nft-desc">
            <div class="eqi-desc">
              <p class="eqi-type">Equilibrium #3429</p>
            </div>
            <div class="eqi-desc">
              <p>
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div class="eqi-price">
              <div class="price">
                <svg class="price-image" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8" />
                </svg>
                <p class="price-desc">0.041 ETH</p>
              </div>
              <div class="dead-line">
                <svg class="clock-image" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9" />
                </svg>
                <p class="clock-desc">3 days left</p>
              </div>
            </div>
            <hr>
            <div class="nft-creator">
              <div class="creator-photo">
                <img class="avatar" src="./images/image-avatar.png" alt="">
              </div>
              <div class="creator-name">
                <p style="color: hsl(215, 51%, 70%);"> Creation of</p>
                <p>&nbsp</p>
                <p style="color: hsl(0, 0%, 100%);"> Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div> 
</body>
</html>
